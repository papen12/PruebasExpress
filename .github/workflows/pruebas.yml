name: CI PRUEBAS automatizadas (develop)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_application:
    name: "Ejecutar pruebas automatizadas"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        # Mejor práctica para CI/CD: usa 'npm ci'
        run: npm ci 

      - name: Set environment variables
        run: |
          echo "SUPA_BASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPA_ANON_KEY=${{ secrets.SUPABASE_KEY }}" >> $GITHUB_ENV
          echo "PORT=3000" >> $GITHUB_ENV

      - name: Run tests
        # ✅ La solución: Ejecutar el script "test" definido en package.json
        run: npm test 

      - name: Notify successful test run
        # Este paso solo se ejecuta si el paso anterior (npm test) fue exitoso
        if: success()
        run: echo "Pruebas automatizadas exitosas ✅"
        
      - name: Notify failed test run
        # Este paso solo se ejecuta si el paso anterior (npm test) falló
        if: failure()
        run: echo "Pruebas automatizadas fallidas ❌"